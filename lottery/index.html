<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>Lottery</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.1/nv.d3.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.1/nv.d3.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Национальная спортивная лотерея <small>мат. модель</small></h1>
    </div>

    <table id="my_table" class="table table-hover table-condensed">
      <tr>
        <th class="text-right">Размер выигрыша</th>
        <th class="text-right"># последнего билета</th>
        <th class="text-right">Количество выигрышей</th>
        <th class="text-right">Каждый</th>
        <th class="text-right">Кол-во выпущеных билетов</th>
      </tr>
    </table>

    <div class="row">
      <div class="col-md-8">
        <div class="btn-group">
          <button type="button" id="start" class="btn btn-primary">Старт</button>
          <button type="button" id="pause" class="btn btn-default">Пауза</button>
          <button type="button" id="step" class="btn btn-default">Шаг</button>
          <button type="button" id="reset" class="btn btn-default">Сбросить</button>
          <button type="button" id="one-year" class="btn btn-default">30 дней</button>
        </div>
      </div>
    </div>

    <div class="row" id="my_stats">
      <div class="col-md-3">
        <p>&nbsp;</p>
        <p><strong>День:</strong></p>
        <p><strong>Игроков:</strong></p>
        <p><strong>Победителей:</strong></p>
        <p><strong>Получено денег от игроков:</strong></p>
        <p><strong>Выплачено, грн.:</strong></p>
        <p><strong>Выпущено билетов:</strong></p>
      </div>
      <div class="col-md-2 text-right">
        <p><strong>Всего:</strong></p>
        <p>&nbsp;</p>
        <p class="calc" id="total_players">0</p>
        <p class="calc" id="total_winners">0</p>
        <p class="calc text-success" id="total_income">0</p>
        <p class="calc text-danger" id="total_payed">0</p>
        <p class="calc" id="total_tickets_issued">0</p>
      </div>
      <div class="col-md-2 text-right">
        <p><strong>Текущий день:</strong></p>
        <p class="calc" id="new_day">0</p>
        <p class="calc" id="new_players">0</p>
        <p class="calc" id="new_winners">0</p>
        <p class="calc text-success" id="new_income">0</p>
        <p class="calc text-danger" id="new_payed">0</p>
        <p class="calc" id="new_tickets_issued">0</p>
      </div>
      <div class="col-md-4 text-left text-left text-muted">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p class="calc" id="new_winners_formula"></p>
        <p class="calc" id="new_income_formula"></p>
        <p class="calc" id="new_payed_formula"></p>
        <p class="calc" id="new_tickets_issued_formula"></p>
      </div>
    </div>

    <svg id="chart" style="height: 500px; width: 100%"></svg>
  </div>
</body>
</html>
