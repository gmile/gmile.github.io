<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Lottery</title>
    <script type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Национальная спортивная лотерея <small>мат. модель</small></h1>
      </div>

      <table id="my_table" class="table table-bordered table-hover table-condensed">
        <tr>
          <th class="text-right">Размер выигрыша</th>
          <th class="text-right"># последнего билета</th>
          <th class="text-right">Количество выигрышей</th>
          <th class="text-right">Каждый</th>
          <th class="text-right">Кол-во выпущеных билетов</th>
        </tr>
      </table>

      <div class="row">
        <div class="col-md-6">
          <div class="btn-group">
            <button type="button" id="start" class="btn btn-primary">Старт</button>
            <button type="button" id="pause" class="btn btn-default">Пауза</button>
            <button type="button" id="step" class="btn btn-default">Шаг</button>
            <button type="button" id="reset" class="btn btn-default">Сбросить</button>
          </div>

          <table id="my_stats" class="table table-condensed" style="margin-top: 1em">
            <tr>
              <th></td>
              <th class="text-right">Всего:</td>
              <th class="text-right">Новый день:</td>
            </tr>

            <tr>
              <td>День:</td>
              <td class="text-right" id="total_days">0</td>
              <td class="text-right" id="new_day">0</td>
            </tr>

            <tr>
              <td>Игроков:</td>
              <td class="text-right" id="total_players">0</td>
              <td class="text-right" id="new_players">0</td>
            </tr>

            <tr>
              <td>Победителей:</td>
              <td class="text-right" id="total_winners">0</td>
              <td class="text-right" id="new_winners">0</td>
            </tr>

            <!-- TODO: show 12345789 * 20 --!>
            <tr>
              <td>Получено денег от игроков:</td>
              <td class="text-success text-right" id="total_income">0</td>
              <td class="text-success text-right" id="new_income">0</td>
            </tr>

            <!-- TODO: show 12345 * 3 + 34556 * 6 + 12312 * 12 ... --!>
            <tr>
              <td>Выплачено $:</td>
              <td class="text-danger text-right" id="total_payed">0</td>
              <td class="text-danger text-right" id="new_payed">0</td>
            </tr>

            <tr>
              <td>Выпущено билетов:</td>
              <td class="text-right" id="total_tickets_issued">0</td>
              <td class="text-right" id="new_tickets_issued">0</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
